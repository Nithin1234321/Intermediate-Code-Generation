<!DOCTYPE html>
<html>
<head>
	<title>Save Text to File - Result</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<div class="box">
	{% if output %}
		<p>The output of the program is:</p>
		<pre>{{ output }}</pre>
	{% else %}
		<p>No output was generated by the program.</p>
	{% endif %}
	<a href="/" class="link">Back to input page</a>
	</div>
</body>
</html>
